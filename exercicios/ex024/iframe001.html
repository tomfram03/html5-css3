<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<style>
    iframe {
        width: 400px;
        height: 400px;
        border: 1px dashed black;
    }
</style>

<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do Curso Em Vídeo
        <!--Por padrão o iframe tem 300x150px -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no"> <!-- scolling não funciona no Chrome por enquanto-->
            <a href="https://www.cursoemvideo.com" target="_blank"></a> 
        </iframe>

        para aprender programar.
    </p>

    <p>O Primeiro site do TomFram

        <iframe src="https://franciscomelo03.github.io/projeto-cordel" frameborder="0" height="500" width="500">
            <a href="https://franciscomelo03.github.io/projeto-cordel" target="_blank"></a>
        </iframe>

        com efeito parallax também é legal!
    </p>
</body>

</html>
